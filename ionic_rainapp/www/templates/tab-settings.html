<ion-view view-title="Settings">
<ion-content class="padding">



<div class="center-text">
  <p ng-if="isUserNotLoggedIn" class="verify-text">Log in access settings</p>
</div>
<div class="center-text" ng-if="isUserNotVerified"> 
  <p class="vefify-text">Your account is not verified. Please wait for an admin to verifiy your account</p>
  <button class="button button-clear button-outline button-assertive" ng-click="refreshUser()">Refresh Status</button>
</div>

<div ng-if="isUserLoggedInAndVerified">

	<!-- <button class="button button-outline button-block button-assertive button-positive" ng-click="logout()">Logout</button> -->
	<button class="button button-outline button-block button-clear button-positive" ng-show="isVerified" ng-click="register()">Register New Well (alpha)</button>


	<ion-list class="list">

  	<div class="item" ng-show="isVerified">
	    <label>Unverified Users</label>
	    <div class="item row" ng-repeat="user in unverifiedUsers">
	        <h2 class="col">{{user.user_name}}</h2>
	        <button class="col button button-outline button-clear button-positive button-small" ng-click="verify({{user.user_id}})">verify</button>
	    </div>
	</div>
</div>

<div class="bottom-text">
	<p>This project is part of ______</p>
</div>

</ion-content>
</ion-view>
