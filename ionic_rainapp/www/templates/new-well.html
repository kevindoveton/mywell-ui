<div class="modal">
	<ion-header-bar>
	<h1 class="title">New Well</h1>
</ion-header-bar>

<!-- 
<div class="container overlap">
	<i class="ion-location icon-larger"></i>
</div> -->

<ion-content scrollable="false">

<label class="item item-input">
	<input ng-model="form.postcode" type="tel" placeholder="Postcode">
</label>
<label class="item item-input">
	<input ng-model="form.well_owner" type="text" placeholder="Well Owner">
</label>
<label class="item item-input">
	<input ng-model="form.well_id" type="tel" placeholder="Well ID">
</label>
<label class="item item-input">
	<input ng-model="form.max_wt_depth" type="number" placeholder="Max WT Depth" ng-pattern="/^[0-9]{1,7}(\.[0-9]+)?$/">
</label>
<label class="item item-input">
	<input ng-model="form.lat" type="number" placeholder="Latitude">
</label>
<label class="item item-input">
	<input ng-model="form.lng" type="number" placeholder="Longitude">
</label>
