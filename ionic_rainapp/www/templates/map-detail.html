<!-- The well detail view, with history etc. -->
<ion-view view-title="{{resourceId}}">
  <ion-content class="padding">
    <h2>Well {{resourceId}}</h2>
    <h4>Depth to Well Level:{{resource.last_value}}m</h4>
    <h5 ng-show="{{village.aveReading}}">Current Village Average:{{village.aveReading}}</h5>



    <h4>Historical Readings:</h4>

    <nvd3 options="options" data="data"></nvd3>

  </ion-content>
</ion-view>
